<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Feliz Cumpleaños Emily Zoe! - Blancanieves</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@latest/font/bootstrap-icons.css">
    <!-- Google Fonts para tipografías temáticas -->
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow-x: hidden;
            background: none;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        /* Contenedor para el fondo parallax */
        .parallax {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            min-width: 100vw;
            min-height: 100vh;
            background: url('https://cdnb.artstation.com/p/assets/images/images/017/860/455/medium/tihomir-nyagolov-j1.jpg?1557610986') no-repeat center center;
            background-size: cover;
            z-index: -1;
        }
        .content {
            position: relative;
            z-index: 1;
            width: 100%;
            min-height: 100vh;
            background: transparent;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px 0; /* Añade algo de padding vertical */
        }
        .video-container {
            width: 432px;
            max-width: 100%;
            aspect-ratio: 432 / 736; /* Mantiene la proporción */
            margin: 0 auto;
        }
        .video-card {
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            border-radius: 10px;
            overflow: hidden;
            background-color: #000;
            width: 100%;
            height: 100%;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        /* Media query para resoluciones menores a 467px */
        @media (max-width: 467px) {
            .video-container {
                width: 90%; /* Usa el 90% del ancho para márgenes */
                max-width: 432px;
                margin: 0 auto;
                aspect-ratio: 432 / 736;
            }
            .video-card {
                width: 100%;
                height: 100%;
            }
            video {
                width: 100%;
                height: 100%;
                object-fit: cover;
            }
            .title-container h1,
            .title-container p {
                width: 90%;
                text-align: center;
                margin: 0 auto;
            }
            .content {
                padding: 15px 0; /* Ajusta el padding para pantallas pequeñas */
            }
        }
        /* Estilos para la modal elegante */
        .modal-content {
            background: url('https://www.transparenttextures.com/patterns/paper-fibers.png'), linear-gradient(135deg, #fffaf0, #f8e1e1);
            border: 3px solid #d4a017;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        .modal-header {
            background: linear-gradient(to bottom, #a40000, #7a0000);
            color: #fff;
            border-bottom: none;
            border-radius: 20px 20px 0 0;
            padding: 20px;
            position: relative;
        }
        .modal-title {
            font-family: 'Great+Vibes', cursive;
            font-size: 2.2rem;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
            margin: 0 auto;
        }
        .modal-body {
            font-family: 'Cinzel', serif;
            color: #333;
            text-align: center;
            padding: 30px;
            position: relative;
        }
        .modal-body::before {
            content: '';
            background: url('https://img.icons8.com/emoji/48/000000/red-apple.png') no-repeat center;
            background-size: 50px;
            opacity: 0.1;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
        }
        .modal-footer {
            border-top: none;
            justify-content: center;
            padding: 20px;
        }
        .btn-confirm {
            background: linear-gradient(to bottom, #d4a017, #b58900);
            border: none;
            color: white;
            font-family: 'Cinzel', serif;
            font-weight: 700;
            padding: 12px 30px;
            border-radius: 12px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn-confirm:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .btn-close {
            filter: brightness(100%) invert(100%);
        }
        /* Estilos para el título y subtítulo */
        .title-container h1, .title-container p {
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        /* Ocultar botones de control */
        .control-buttons {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Fondo parallax -->
    <div class="parallax"></div>

    <!-- Contenido principal -->
    <div class="content">
        <div class="text-center mb-4 title-container">
            <h1 class="display-5 fw-bold text-white">¡Feliz Cumpleaños, Emily Zoe!</h1>
            <p class="lead text-white">Una aventura mágica con Blancanieves</p>
        </div>
        
        <div class="video-container">
            <div class="video-card">
                <video id="snowhite-video" loop>
                    <source src="snowhite.mp4" type="video/mp4">
                    Tu navegador no soporta el elemento de video.
                </video>
            </div>
            
            <div class="mt-3 text-center control-buttons">
                <button class="btn btn-primary me-2" onclick="document.getElementById('snowhite-video').play()">
                    <i class="bi bi-play-fill"></i> Reproducir
                </button>
                <button class="btn btn-secondary" onclick="document.getElementById('snowhite-video').pause()">
                    <i class="bi bi-pause-fill"></i> Pausar
                </button>
            </div>
        </div>
    </div>

    <!-- Elemento de audio -->
    <audio id="background-audio" loop>
        <source src="song.mp3" type="audio/mp3">
        Tu navegador no soporta el elemento de audio.
    </audio>

    <!-- Modal de confirmación personalizada -->
    <div class="modal fade" id="welcomeModal" tabindex="-1" aria-labelledby="welcomeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="welcomeModalLabel">¡Feliz Cumpleaños, Emily Zoe!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Querida Emily Zoe, el bosque encantado de Blancanieves te da la bienvenida a tu día especial. ¡Confirma para comenzar esta mágica celebración!</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-confirm" data-bs-dismiss="modal" onclick="playMedia()">Celebrar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Mostrar la modal al cargar la página
        window.onload = function() {
            var welcomeModal = new bootstrap.Modal(document.getElementById('welcomeModal'), {
                keyboard: false
            });
            welcomeModal.show();
        };

        // Función para reproducir video y audio
        function playMedia() {
            var video = document.getElementById('snowhite-video');
            var audio = document.getElementById('background-audio');
            video.play().catch(function(error) {
                console.error("Error al intentar reproducir el video: ", error);
            });
            audio.play().catch(function(error) {
                console.error("Error al intentar reproducir el audio: ", error);
            });
        }

        // Efecto parallax ajustado
        window.addEventListener('scroll', function() {
            var parallax = document.querySelector('.parallax');
            var scrollPosition = window.pageYOffset;
            parallax.style.backgroundPositionY = `calc(50% + ${scrollPosition * 0.15}px)`;
        });
    </script>
</body>
</html>
